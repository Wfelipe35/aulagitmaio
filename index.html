<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá mundo - React Profissional</title>
    <style>
        .title {
            color:green;
        }
        .subtitle{
            color: blue
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <div id="root2"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>
        ReactDOM.render(
            React.createElement("h1",{className:"title"},"Olá mundo !",React.createElement("br"),React.createElement("small",{className:"subtitle"},"Olá React !")),
            document.getElementById("root")
        )
    </script>
    <script type="text/babel">
        ReactDOM.render(
            <h1 className="title">Olá mundo ! x2
                <br />
                <small className="subtitle">Olá React ! x2</small>
            </h1>,
            document.getElementById("root2")
        )
    </script>
</body>
</html>
